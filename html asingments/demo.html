<!DOCTYPE html>
<html>
    <head>
        <title>js</title>
    </head>
    <body>
        <script>
            function pattern(n){
                for(let i=0;i<n;i++){
                    for(let j=0;j>=0;j++){
                        if((j==i)||(j % 2==0 && i % 2==0)||(j % 2!=0 && i % 2!=0)){
                            document.write("1");
                        }
                        else{
                            document.write("0");
                        }
                    }
                    document.write("<br>");
                }
            }
            pattern(5);
        </script>
    </body>
</html>
